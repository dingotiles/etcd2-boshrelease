---
name: eats

releases:
- name: etcd
  version: latest
- name: consul
  version: latest
- name: bosh-warden-cpi
  version: 34
  url: https://bosh.io/d/github.com/cppforlife/bosh-warden-cpi-release?v=34
  sha1: 5b102afe81bea5927983575aeafddbd93f6a21a5
- name: turbulence
  version: 0.6
  url: https://bosh.io/d/github.com/cppforlife/turbulence-release?v=0.6
  sha1: 5222108e2aa500bb60205d7a0e6f654dde391f36

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: acceptance-tests
  instances: 1
  lifecycle: errand
  azs: [z1]
  vm_type: default
  stemcell: default
  jobs:
  - name: acceptance-tests
    release: etcd
    consumes:
      consul:
        from: consul_server
        deployment: etcd

properties:
  etcd:
    acceptance_tests:
      bosh:
        target: ((bosh_target))
        username: ((bosh_username))
        password: ((bosh_password))
        director_ca_cert: ((bosh_ca_cert))
      registry:
        username: ((bosh_registry_username))
        password: ((bosh_registry_password))
        host: ((bosh_registry_host))
        port: 25777
      parallel_nodes: 1
      etcd_release_version: latest

update:
  serial: true
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-180000
  update_watch_time: 1000-180000
