name: etcd

instance_groups:
- name: etcd
  azs: [z1, z2, z3]
  instances: 3
  persistent_disk_type: default
  vm_type: default
  stemcell: default
  update:
    serial: true
    max_in_flight: 1
  networks: [{name: private}]
  jobs:
  - name: etcd
    release: etcd
    properties:
      etcd:
        cluster: [{name: etcd, instances: 1}]
        peer_require_ssl: false
        require_ssl: false

update:
  canaries: 0
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

variables: []

stemcells:
- alias: default
  os: ubuntu-trusty
  version: "3363.12"

releases:
- name: etcd
  version: latest
